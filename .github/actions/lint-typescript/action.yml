name: 'lint-typescript'
description: 'Lint typescript against the abcxyz style guide.'
inputs:
  gts_version:
    description: 'The version of gts to use. This must be the full version with no leading "v" prefix.'
    type: 'string'
    default: '6.0.2'
  directory:
    description: 'Directory in which Java files reside.'
    type: 'string'
    default: '.'

runs:
  using: 'composite'
  steps:
    - uses: 'actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020' # ratchet:actions/setup-node@v4
      with:
        node-version-file: '${{ inputs.directory }}/package.json'

    - name: 'Install npm dependencies'
      shell: 'bash'
      working-directory: '${{ inputs.directory }}'
      run: 'npm ci --install-links'

    - name: 'Has npm lint'
      id: 'has-npm-lint'
      shell: 'bash'
      working-directory: '${{ inputs.directory }}'
      run: |
        if npm run | grep -q lint; then
          echo "found=true" >> "${GITHUB_OUTPUT}"
        fi

    - name: 'Has eslint'
      id: 'has-eslint'
      shell: 'bash'
      working-directory: '${{ inputs.directory }}'
      run: |
        if [[ -f eslint.config.js || -f eslint.config.mjs || -f eslint.config.cjs ]]; then
          echo "found=true" >> "${GITHUB_OUTPUT}"
        fi

    - name: 'Check formatting'
      shell: 'bash'
      working-directory: '${{ inputs.directory }}'
      env:
        HAS_ESLINT: '${{ steps.has-eslint.outputs.found }}'
        HAS_NPM_LINT: '${{ steps.has-npm-lint.outputs.found }}'
      run: |-
        # Default to the repo specific "npm run lint".
        if [[ "${HAS_NPM_LINT}" == "true" ]]; then
          npm run lint
        elif [[ "${IS_ESLINT}" == "true" ]]; then
          npx eslint .
        fi
