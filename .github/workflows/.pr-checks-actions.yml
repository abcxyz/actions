name: 'pr-checks-actions'

on:
  # These activity types are not supported on org required workflows yet. But
  # we can still use them on this repo directly.
  # https://docs.github.com/en/enterprise-cloud@latest/repositories/configuring-branches-and-merges-in-your-repository/managing-rulesets/available-rules-for-rulesets#supported-event-triggers
  pull_request:
    types:
      # DO_NOT_SUBMIT
      - 'edited'
      - 'synchronize'
      - 'opened'
      - 'closed'

concurrency:
  group: '${{ github.workflow }}-${{ github.event_name }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions:
  actions: 'write'
  pull-requests: 'write'

jobs:
  check:
    runs-on: 'ubuntu-latest'
    steps:
      - name: '[PULL_REQUEST] Check Description'
        if: |
          always() && github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: './.github/actions/pull-request-check-description'
        with:
          pull_request_body: '${{ github.event.pull_request.body }}'
