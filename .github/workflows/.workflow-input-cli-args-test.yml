name: 'workflow-input-cli-args-test'

on:
  pull_request:
    paths:
      - '.github/workflows/.workflow-input-cli-args-test.yml'

jobs:
  workflow-input-cli-args-test:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - name: 'Success'
        env:
          CLI_ARGS: 'some args -one -two -three -four'
        run: |-
          cli_args_array=("${CLI_ARGS}")
          echo "${cli_args_array[@]}"
          if [[ "${cli_args_array[@]}" != "some args -one -two -three -four" ]]; then
            echo "::error::Expected different cli args results"
            exit 1
          fi
      
      - name: 'Does not evaluate nested'
        env:
          CLI_ARGS: 'some $(pwd) $(echo "hello") -other'
        run: |-
          cli_args_array=("${CLI_ARGS}")
          echo "${cli_args_array[@]}"
          if [[ "${cli_args_array[@]}" != "some \$(pwd) \$(echo \"hello\") -other" ]]; then
            echo "::error::Expected different cli args results"
            exit 1
          fi
